<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      margin: 0;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #ff6600;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #ff4500;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Checkout</h1>
    <p id="product-details"></p>
    <ul id="cart-items"></ul>
    <p id="total-price"></p>
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="email" id="email" placeholder="Your Email" required>
    <input type="text" id="address" placeholder="Shipping Address" required>
    <button onclick="processPayment()">Proceed to Payment</button>
  </div>

  <script>
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartItemsElement = document.getElementById("cart-items");
    const totalPriceElement = document.getElementById("total-price");
    let total = 0;
    
    if (cart.length > 0) {
      cart.forEach(item => {
        const li = document.createElement("li");
        li.innerText = `${item.name} - ₹${item.price}`;
        cartItemsElement.appendChild(li);
        total += item.price;
      });
      totalPriceElement.innerText = `Total: ₹${total}`;
    } else {
      cartItemsElement.innerText = "Your cart is empty.";
    }

    function processPayment() {
      alert("Redirecting to payment...");
      // Here we will integrate payment gateway (Stripe/Razorpay)
    }
  </script>
</body>
</html>
